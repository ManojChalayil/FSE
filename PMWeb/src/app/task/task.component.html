<div class="col-lg-12 col-md-12">
    <h4>Project Manager - Task</h4>
  </div>
<div class="container-fluid">
    <div class="container">
        <div class="col-lg-8 col-md-12 col-md-12">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Project</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <select name="project" #projectId class="form-control">  
                        <option *ngFor="let project of _projects"  [value]="project.PROJECT_ID">  
                            {{project.PROJECT_NAME}}  
                        </option>  
                    </select> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Task</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <input type="text" #task class="textbox input-txt-normal" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                   
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-right">
                    <input id="parentTask" type="checkbox">
                    <label for="parentTask">Parent Task</label>
                </div>
            </div>
           
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Priority</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <input type="range" #priority class="input-range-normal" min="1" max="100" maxlength="500">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Parent Task</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <select name="parenttask" #parentTaskId class="form-control">  
                        <option *ngFor="let parenttask of this._parenttasks"  [value]="parenttask.PARENT_TASK_ID">  
                            {{parenttask.PARENT_TASK_NAME}}  
                        </option>  
                    </select> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <div class="col-lg-6 pull-right enddate_stye">
                        End Date
                    </div>
                    <div class="col-lg-6" >
                        Start Date
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    
                </div>
                <div class="col-lg-9 col-md-12 col-md-12">
                    <input type="date" #endDate class="textboxinput-space form-control date-style pull-right" />
                    <input type="date" #startDate class="textbox input-space form-control date-style" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>User</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <select name="user" #usr class="form-control">  
                        <option *ngFor="let usr of this._users"  [value]="usr.USER_ID">  
                            {{usr.FIRST_NAME}}  
                        </option>  
                    </select> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-md-12 pull-right">
                    <button class="btn btn-secondary pull-right btn-space">Cancel</button>
                    <button class="btn btn-primary pull-right" (click)="SaveTask(parentTaskId.value, projectId.value, task.value, startDate.value, endDate.value, priority.value, usr.value )" >Save</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-12 col-md-12" *ngIf="this._tasks && this._tasks.length">
            <div class="row">
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Task
                                </th>
                                <th>
                                    Parent
                                </th>
                                <th>
                                    Priority
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    Start
                                </th>
                                <th>
                                    End
                                </th>
                                <!-- <th>
                                    Edit
                                </th> -->
                                <th>
                                    End Task
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let task of this._tasks">
                                <td>
                                    {{task.TASK_NAME}}
                                </td>
                                <td>
                                    {{task.PARENT_TASK_NAME}}
                                </td>
                                <td>
                                    {{task.PRIORITY}} %
                                </td>
                                <td>
                                    {{task.STATUS}}
                                </td>
                                <td>
                                    {{task.START_DATE | date}}
                                </td>
                                <td>
                                    {{task.END_DATE | date}}
                                </td>
                                <!-- <td>
                                    <button class="btn btn-primary">Edit</button>
                                </td> -->
                                <td>
                                    <button class="btn btn-primary" (click)="EndTask(task.TASK_ID)">End Task</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
