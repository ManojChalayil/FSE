<div class="col-lg-12 col-md-12">
    <h4>Project Manager - User</h4>
  </div>
<div class="container-fluid">
    <div class="container">
        <div class="col-lg-8 col-md-12 col-md-12">
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>First Name</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <input type="text" #firstName class="textbox input-txt-normal form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Last Name</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <input type="text" #lastName class="textbox input-txt-normal form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Project</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <select name="projects" #project class="form-control">  
                        <option *ngFor="let project of this._projects"  [value]="project.PROJECT_ID">  
                            {{project.PROJECT_NAME}}  
                        </option>  
                    </select> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-12 col-md-12 pull-right">
                    <label>Task</label>
                </div>
                <div class="col-lg-9 col-md-12 col-md-12 pull-left">
                    <select name="tasks" #task class="form-control">  
                        <option *ngFor="let tsk of this._tasks"  [value]="tsk.TASK_ID">  
                            {{tsk.TASK_NAME}}  
                        </option>  
                    </select> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-md-12 pull-right">
                    <button class="btn btn-secondary pull-right btn-space">Cancel</button>
                    <button class="btn btn-primary pull-right" (click)="SaveUser(firstName.value, lastName.value, project.value, task.value)">Save</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-md-12 col-md-12" *ngIf="_projects && _projects.length">
            <div class="row">
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Project
                                </th>
                                <th>
                                    Task
                                </th>
                                <!-- <th>
                                    Edit User
                                </th> -->
                                <th>
                                    Delete User
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of this._users">
                                <td>
                                    {{user.FIRST_NAME}}
                                </td>
                                <td>
                                    {{user.LAST_NAME}}
                                </td>
                                <td>
                                    {{user.PROJECT_NAME}}
                                </td>
                                <td>
                                    {{user.TASK_NAME}}
                                </td>
                                <!-- <td>
                                    <button class="btn btn-primary">Edit User</button>
                                </td> -->
                                <td>
                                    <button class="btn btn-primary" (click)="DeleteUser(user.USER_ID)" >Delete User</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
